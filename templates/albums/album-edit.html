{% extends "base.html" %}

{% block main_content %}
      <section class="editPage">
        <form {% url "album-edit" pk=object.pk%} method="post">
          <fieldset>
            <legend>Edit Album</legend>
            <div class="container">
              {% csrf_token %}
                {{ form.as_p }}
              <button class="edit-album" type="submit">Edit Album</button>
            </div>
          </fieldset>
        </form>
      </section>
{% endblock %}
